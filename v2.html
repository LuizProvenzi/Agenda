<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Rota System</title>
    <figure><img src="C:\Users\User\Desktop\agenda\logo.png" alt="Rota System"></figure>
    <link rel="stylesheet" type="text/css" media="screen" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.rawgit.com/Eonasdan/bootstrap-datetimepicker/e8bddc60e73c1ec2475f827be36e1957af72e2ea/build/css/bootstrap-datetimepicker.css" />
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment-with-locales.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdn.rawgit.com/Eonasdan/bootstrap-datetimepicker/e8bddc60e73c1ec2475f827be36e1957af72e2ea/src/js/bootstrap-datetimepicker.js"></script>
</head>
<style>
    table,
    th,
    td {
        border-collapse: collapse;
    }
    
    th,
    td {
        padding: 5px;
    }
    
    th {
        text-align: left;
    }
    
    head {
        text-align: center;
    }
    
    .teste {
        width: 100%;
    }
</style>

<body>
    <h2>Controle de serviços diários</h2>
    <div class="teste">
        <table>
            <tr>
                <th>Data</th>
                <th>Setor responsável</th>
                <th>Descrição</th>
                <th>Prioridade</th>
                <th>Tempo</th>
                <th>Término</th>
            </tr>
            <tr>
                <td>
                    <div class="row">
                        <div class='col-sm-6'>
                            <div class="form-group" style="width:295px;">
                                <div class='input-group date' id='datetimepicker5'>
                                    <input type='text' class="form-control" />
                                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </td>
                <td>
                    <form action="/action_page.php">
                        <label for="setores"></label>
                        <select name="setores" id="setores">
                  <option value="Financeiro">Financeiro</option>
                  <option value="Administrativo">Administrativo</option>
                  <option value="Manutenções">Manutenções</option>
                  <option value="Retiradas">Retiradas</option>
                  <option value="Monitoramento">Monitoramento</option>
                  <option value="Técnico">Técnico</option>
                  <option value="Comercial">Comercial</option>
                </select>
                    </form>
                </td>
                <td><input type="text"></td>
                <td>
                    <form action="/action_page.php">
                        <label for="prioridade"></label>
                        <select name="prioridade" id="prioridade">
                  <option value="Baixa">Baixa</option>
                  <option value="Média">Média</option>
                  <option value="Alta">Alta</option>
                  <option value="Urgente">Urgente</option>
                </select>
                    </form>
                </td>
                <td><input type='text' size='10' value='' onkeypress='return SomenteNumero(event)'> Horas</td>
                <td>
                    <div class="row">
                        <div class='col-sm-6' style="width:295px;">
                            <div class="form-group">
                                <div class='input-group date' id='datetimepicker5'>
                                    <input type='text' class="form-control" />
                                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </td>
            </tr>
        </table>
    </div>
    <script>
        $(function() {
            $("#datetimepicker5").datetimepicker({
                locale: "pt-br"
            });
        });

        function SomenteNumero(e) {
            var tecla = (window.event) ? event.keyCode : e.which;
            if ((tecla > 47 && tecla < 58)) return true;
            else {
                if (tecla == 8 || tecla == 0) return true;
                else return false;
            }
        }
    </script>
</body>

</html>
